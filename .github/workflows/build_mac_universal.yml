name: Build OCR Proofreader Mac DMG

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-mac:
    # التغيير هنا: نستخدم macos-12 لضمان توفر معالج Intel
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # تثبيت المكتبات (PyQt6 و PyMuPDF)
        pip install PyQt6 pymupdf requests pyinstaller

    - name: Build .app with PyInstaller
      # بناء التطبيق بصيغة .app
      run: |
        pyinstaller --name "OCR-Proofreader" --windowed --noconsole --clean ocr_proofreading.py

    - name: Create DMG Installer
      # إنشاء ملف التثبيت DMG مع أيقونة التطبيقات
      run: |
        # إنشاء مجلد مؤقت
        mkdir -p dist/dmg_content
        
        # نسخ التطبيق إلى المجلد المؤقت
        cp -r "dist/OCR-Proofreader.app" dist/dmg_content/
        
        # إنشاء اختصار لمجلد التطبيقات (مهم جداً لتجربة المستخدم)
        ln -s /Applications dist/dmg_content/Applications
        
        # ضغط الكل في ملف DMG
        hdiutil create -volname "OCR-Proofreader-Installer" -srcfolder dist/dmg_content -ov -format UDZO "dist/OCR-Proofreader.dmg"

    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OCR-Proofreader-Mac-DMG
        path: dist/*.dmg
